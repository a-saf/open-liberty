groupBaseDnOmitted.desc=Una stringa che viene rimossa dal nome di un gruppo. Utilizzare questa propriet\u00e0 per abbreviare i nomi gruppo e impedire ai token di diventare troppo grandi.

jwtBuilderRef=Riferimento al Builder Jwt
jwtBuilderRef.desc=Un riferimento all'elemento di configurazione JwtBuilder in server.xml che descrive come creare il token JWT.

jwtConsumerRef=Riferimento al consumer Jwt
jwtConsumerRef.desc=Un riferimento all'elemento di configurazione JwtConsumer in server.xml che descrive come utilizzare il token JWT.
 
