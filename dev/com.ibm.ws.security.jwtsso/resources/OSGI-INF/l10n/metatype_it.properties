jwtSso=Jwtsso
jwtSso.desc=Informazioni sulla configurazione dell'SSO (Single Sign On) JWT.

cookieName=Nome del cookie
cookieName.desc=Il nome del cookie che viene utilizzato per memorizzare il token JWT.

setCookiePathToWebAppContextPath=Imposta percorso cookie su percorso contesto
setCookiePathToWebAppContextPath.desc=Impostare il percorso cookie del cookie SSO sul percorso contesto dell'applicazione che viene autenticata, il che limita l'utilizzo di questo cookie solo a questa applicazione.

includeLtpaCookie=Includi cookie LTPA
includeLtpaCookie.desc=Una volta riuscita l'autenticazione con un token JWT, includere un cookie LTPA in aggiunta al cookie SSO.

