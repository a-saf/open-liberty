jwtSso=Jwtsso
jwtSso.desc=Inform\u00e1ci\u00f3k a JWT egypontos bejelentkez\u00e9s konfigur\u00e1l\u00e1s\u00e1r\u00f3l.

cookieName=Cookie neve
cookieName.desc=A JWT token t\u00e1rol\u00e1s\u00e1ra szolg\u00e1l\u00f3 cookie neve.

setCookiePathToWebAppContextPath=Cookie \u00fatvonal be\u00e1ll\u00edt\u00e1sa a kontextus \u00fatvonalra
setCookiePathToWebAppContextPath.desc=Az SSO cookie \u00fatvonal\u00e1nak be\u00e1ll\u00edt\u00e1sa a hiteles\u00edtend\u0151 alkalmaz\u00e1s kontextus \u00fatvonal\u00e1ra, ami csak erre az alkalmaz\u00e1sra korl\u00e1tozza a cookie haszn\u00e1lat\u00e1t.

