jwtSso=Inicio de sesi\u00f3n de Jwt
jwtSso.desc=Informaci\u00f3n sobre la configuraci\u00f3n del inicio de sesi\u00f3n \u00fanico de JWT.

cookieName=Nombre de cookie
cookieName.desc=Nombre de la cookie utilizada para almacenar la se\u00f1al JWT.

setCookiePathToWebAppContextPath=Establecer v\u00eda de acceso de cookie en v\u00eda de acceso de contexto
setCookiePathToWebAppContextPath.desc=Establecer la v\u00eda de acceso de la cookie de inicio de sesi\u00f3n \u00fanico (SSO) en la v\u00eda de acceso de contexto de la aplicaci\u00f3n que se est\u00e1 autenticando, que limita el uso de esta cookie s\u00f3lo a esta aplicaci\u00f3n.

includeLtpaCookie=Incluir cookie LTPA
includeLtpaCookie.desc=Tras la autenticaci\u00f3n satisfactoria con una se\u00f1al JWT, incluya una cookie LTPA adem\u00e1s de la cookie de inicio de sesi\u00f3n \u00fanico (SSO).

fallbackToLtpa=Retroceder a cookie LTPA
fallbackToLtpa.desc=Si la cookie SSO falta o no es v\u00e1lida, intente procesar una cookie LTPA.

groupBaseDnOmitted=Nombre distinguido de base de grupos a omitir
groupBaseDnOmitted.desc=Serie que se elimina del nombre de un grupo. Utilice esta propiedad para acortar los nombres de grupos e impedir que las se\u00f1ales lleguen a tener un tama\u00f1o demasiado grande.

jwtBuilderRef=Referencia de compilador Jwt
jwtBuilderRef.desc=Referencia al elemento de configuraci\u00f3n JwtBuilder en server.xml que describe c\u00f3mo compilar la se\u00f1al JWT.

jwtConsumerRef=Referencia de consumidor Jwt
jwtConsumerRef.desc=Referencia al elemento de configuraci\u00f3n JwtConsumer en server.xml que describe c\u00f3mo consumir la se\u00f1al JWT.
 
